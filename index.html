<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DiPX2025 </title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
  background: url('BANNER KARNIVAL (1).png') no-repeat center center fixed;
  background-size: cover;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  padding: 20px;
}


    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }

    .logo-row {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-row img {
      height: 50px;
      max-width: 80px;
      object-fit: contain;
    }

    h1 {
      color: #020f1c;
      margin-bottom: 16px;
      font-weight: 700;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="text"] {
      padding: 12px 15px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus {
      border-color: #0073e6;
      outline: none;
    }

    button {
      background: #eb2ff5;
      color: white;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #a30346;
    }

    .message {
      margin-top: 20px;
      font-size: 14px;
      color: #d8000c;
      font-weight: 600;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logos row -->
    <div class="logo-row">
      <img src="jtm.png" alt="Logo 1" />
      <img src="dipx.png" alt="Logo 2" />
    </div>

    <h1>Jabatan Sains & Matematik</h1>
    <h1>DAK 21803</h1>

    <form id="idForm" autocomplete="off">
      <input type="text" id="userId" placeholder="Enter Your STAFF ID (e.g. 02723)" required maxlength="10" />
      <button type="submit">Access Evaluation File</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const links = {
      "03421": "https://docs.google.com/spreadsheets/d/1BwgmbUxLp5J1H0sUDWutFzHPSQEuWdtngBjWy_MoD9M/edit?gid=194851924#gid=19485192",
      "03426": "https://docs.google.com/spreadsheets/d/14VlubkbwVDjaxJDkTDlFD_C3J-7mTNERXLc2WzoFUTc/edit?gid=194851924#gid=194851924",

"02582": "https://docs.google.com/spreadsheets/d/1NjRVa356-sYiPlKbI-9RFRU6opENuO4pUEpVAy5otOA/edit?gid=194851924#gid=194851924",
"03001": "https://docs.google.com/spreadsheets/d/1jUhQROMF_AjO-tTqGhGxM8SV2fcFRE03h7l3EAG9Paw/edit?gid=194851924#gid=194851924",
"02530": "https://docs.google.com/spreadsheets/d/19pGcdoSTOaftDsZ4A5IliKwj9eQFp6iCnw4nm2w9e6s/edit?gid=194851924#gid=194851924",
"02963": "https://docs.google.com/spreadsheets/d/1rx7pbd6JxA1p38nV39HBYKWHTfdvzx_W4Mi0POF_0CY/edit?gid=194851924#gid=194851924",
"02752": "https://docs.google.com/spreadsheets/d/1LjIJq963d7A4EkrkgKDpn2RlRtmOY_tM__a90ZMghiY/edit?gid=194851924#gid=194851924",
"02709": "https://docs.google.com/spreadsheets/d/1jiv7CRh1iYJfS33vZ5XaciQRcYmNK_P2a96Du8khziI/edit?gid=194851924#gid=194851924",
"02384": "https://docs.google.com/spreadsheets/d/1MFtNZ6AoZDK3TdBT2XHGEEOPHsX9Ko_bTtfh7p_n6RA/edit?gid=194851924#gid=194851924",
"03086": "https://docs.google.com/spreadsheets/d/1S6PKbADocAeCROnEV_Jyx54OtvgUiCsk5YORFr0U-Rk/edit?gid=194851924#gid=194851924",
"03079": "https://docs.google.com/spreadsheets/d/1ZsiAMH-i3lpSpUkohLksG5xx5xU4Q2ekZWxH30XI-ys/edit?gid=194851924#gid=194851924",
"02702": "https://docs.google.com/spreadsheets/d/1-4Tkv_SvKBW3b-IjKEqI0miSfh472_tQOP7E6rwYRho/edit?gid=194851924#gid=194851924",

"03094": "https://docs.google.com/spreadsheets/d/1KDD8fEx401re-y5wLPURNjoTUC_kvMUDTvNLFsyaGDE/edit?gid=194851924#gid=194851924",
"02700": "https://docs.google.com/spreadsheets/d/1oeivULjUosnD8gVMwsbJ0MsIltyxiAq1JJruQMNaV3Y/edit?gid=194851924#gid=194851924",
"02703": "https://docs.google.com/spreadsheets/d/1kXpfrKNxELLPvtqzIoVmdzFAqygo5zxqLJ7CI0BNM6I/edit?gid=194851924#gid=194851924",
"02738": "https://docs.google.com/spreadsheets/d/1cGfEhpgclpW5L_TNwPmrdPCj8vMUU2avC_SrVKH4Occ/edit?gid=194851924#gid=194851924",
"02466": "https://docs.google.com/spreadsheets/d/1jMgwjk0pdZAWV_kndqRhLoOUhxq6xnIVAbG1Or_s70g/edit?gid=194851924#gid=194851924",
"02706": "https://docs.google.com/spreadsheets/d/1n3S0g_ddTjQTcKOLPNG10z2MgET7ySj0wdCsMgo4mcs/edit?gid=194851924#gid=194851924",
"02449": "https://docs.google.com/spreadsheets/d/1HPXznDVYkcYIjmM8oehdhq0brs6_LOWT4eectdXGxJo/edit?gid=194851924#gid=194851924",
"02665": "https://docs.google.com/spreadsheets/d/16LLqzDtDZyxgBh0wOVjdWcRsS_8GCfToxyEH9vBj1nc/edit?gid=194851924#gid=194851924",
"02675": "https://docs.google.com/spreadsheets/d/1eO48fm18xIGuhDlvQnWfzkYU7kP53CvlFrJvNs2-cDI/edit?gid=194851924#gid=194851924",
    
      
    };

    const form = document.getElementById('idForm');
    const userIdInput = document.getElementById('userId');
    const messageDiv = document.getElementById('message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let id = userIdInput.value.trim();
      id = id.padStart(5, '0');

      if (links[id]) {
        messageDiv.style.color = '#007a00';
        messageDiv.textContent = 'ID found! Opening your file...';
        window.open(links[id], '_blank');
        userIdInput.value = '';
        messageDiv.textContent = '';
      } else {
        messageDiv.style.color = '#d8000c';
        messageDiv.textContent = 'ID not found. Please try again.';
      }
    });
  </script>
</body>
</html>
